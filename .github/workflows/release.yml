name: Release

on:
  push:
    branches:
      - main


permissions:
  contents: write # allows pushing tags/commits

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0 # disable hooks globally in this job
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # <â€” important so semantic-release can see your tags
          # this ensures the GITHUB_TOKEN is available for git push
          persist-credentials: true

      - name: Print CI flags
        run: |
          echo "CI=$CI"
          echo "GITHUB_ACTIONS=$GITHUB_ACTIONS"
          echo "HUSKY=$HUSKY"

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
